<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="stylesheet" type="text/css"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h2>Edit User</h2>
    <form th:action="@{/users/edit}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" class="form-control" th:field="*{firstName}"/>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" class="form-control" th:field="*{lastName}"/>
        </div>
        <div class="form-group">
            <label for="planet">Planet:</label>
            <input type="text" id="planet" class="form-control" th:field="*{planet}"/>
        </div>
        <button type="submit" class="btn btn-success">Update User</button>
        <a th:href="@{/users}" class="btn btn-primary">Cancel</a>
    </form>
</div>
</body>
</html>
